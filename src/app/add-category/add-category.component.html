<div class="add-category">
    <h4>Dodaj novu kategoriju</h4>
    <form [formGroup]="addCategoryForm">
        <mat-form-field>
            <mat-label>Naziv</mat-label>
            <input matInput type="text" formControlName="name">
        </mat-form-field>
        <button mat-raised-button (click)="addCategory()" routerLink="/add-product">Dodaj</button>
    </form>

</div>
