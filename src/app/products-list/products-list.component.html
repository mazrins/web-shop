<div class="products-class">
  <mat-card class="card-class" *ngFor="let product of products">
    <mat-card-header>
      <mat-card-title>{{product.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Card content</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Like</button>
    </mat-card-actions>
  </mat-card>

</div>
